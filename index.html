                { name: "GPT-5 Pro (2025-10-06)", provider: "OpenAI", score: 31.64 },
                { name: "GPT-5.2 (2025-12-11)", provider: "OpenAI", score: 27.80 },
                { name: "GPT-5 (2025-08-07)", provider: "OpenAI", score: 25.32 },
                { name: "Claude Opus 4.5 Thinking", provider: "Anthropic", score: 25.20 },
                { name: "Kimi K2.5", provider: "Moonshot AI", score: 24.37 },
                { name: "GPT-5.1 Thinking", provider: "OpenAI", score: 23.68 },
                { name: "Gemini 2.5 Pro Preview", provider: "Google", score: 21.64 },
                { name: "o3 (high) (April 2025)", provider: "OpenAI", score: 20.32 },
                { name: "GPT-5 mini (2025-08-07)", provider: "OpenAI", score: 19.44 },
                { name: "o3 (medium) (April 2025)", provider: "OpenAI", score: 19.20 },
                { name: "Claude Opus 4.6 (Non-Thinking)", provider: "Anthropic", score: 19.00 },
                { name: "Gemini 2.5 Pro Experimental", provider: "Google", score: 18.16 },
                { name: "o4-mini (high)", provider: "OpenAI", score: 18.08 },
            ],
            lastUpdate: new Date().toISOString()
        };

        // IndexedDB Helper Functions
        const DB_NAME = 'AIRankingsDB';
        const STORE_NAME = 'rankings';
        const DB_VERSION = 1;

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        };

        const saveDataToDB = async (data) => {
            try {
                const db = await openDB();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.put({ id: 'rankings', ...data });
                return new Promise((resolve, reject) => {
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            } catch (error) {
                console.error('Error saving to IndexedDB:', error);
            }
        };

        const loadDataFromDB = async () => {
            try {
                const db = await openDB();
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.get('rankings');

                return new Promise((resolve, reject) => {
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            } catch (error) {
                console.error('Error loading from IndexedDB:', error);
                return null;
            }
        };

        // API Configuration - Change this to your hosted data URL
        // Options:
        // 1. GitHub Pages: 'https://yourusername.github.io/repo/data.json'
        // 2. JSONBin: 'https://api.jsonbin.io/v3/b/your-bin-id'
        // 3. Custom API endpoint
        const API_CONFIG = {
            // Set this to your data URL when you host the scraper output
            dataUrl: null,  // e.g., 'https://your-domain.com/data.json'
            // For GitHub Pages, use: 'https://yourusername.github.io/repository/data.json'
        };

        // Data fetching - tries to fetch from external API, falls back to local data
        const fetchFreshData = async () => {
            // If there's a configured API URL, try to fetch from it
            if (API_CONFIG.dataUrl) {
                try {
                    const response = await fetch(API_CONFIG.dataUrl, {
                        headers: {
                            'Accept': 'application/json',
                            // Add any required headers here
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.intelligenceIndex && data.swebench && data.hle) {
                            return {
                                intelligenceIndex: data.intelligenceIndex,
                                swebench: data.swebench,
                                hle: data.hle,
                                lastUpdate: data.lastUpdate || new Date().toISOString()
                            };
                        }
                    }
                } catch (error) {
                    console.log('API fetch failed, using local data:', error);
                }
            }

            // Simulate network delay for realistic UX
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Return latest data with current timestamp
            return {
                ...DEFAULT_DATA,
                lastUpdate: new Date().toISOString()
            };
        };

        // Normalize model name for matching
        const normalizeName = (name) => {
            if (!name) return '';
            return name
                .toLowerCase()
                .replace(/\s*\(\d{4}-\d{2}-\d{2}\)/g, '')
                .replace(/\s*\(\w+\s*\d{4}\)/g, '')
                .replace(/\s*\(high\)/gi, '')
                .replace(/\s*\(medium\)/gi, '')
                .replace(/\s*\(low\)/gi, '')
                .replace(/\s*\(xhigh\)/gi, '')
                .replace(/\s*\(non-reasoning\)/gi, '')
                .replace(/\s*\(thinking\)/gi, '')
                .replace(/\s*\(adaptive\)/gi, '')
                .replace(/\s*\(adaptive reasoning\)/gi, '')
                .replace(/\s*\(reasoning\)/gi, '')
                .replace(/\s*\(feb\s*\d{4}\)/gi, '')
                .trim();
        };

        // Create combined data from all sources
        const createCombinedData = (intelligenceIndex, swebench, hle) => {
            const modelMap = new Map();

            // Add Intelligence Index data
            intelligenceIndex.forEach(item => {
                const key = normalizeName(item.name);
                if (!modelMap.has(key)) {
                    modelMap.set(key, {
                        id: key,
                        name: item.name,
                        provider: item.provider,
                        intelligenceIndex: item.score,
                        swebench: 0,
                        hle: 0,
                    });
                } else {
                    modelMap.get(key).intelligenceIndex = item.score;
                    modelMap.get(key).name = item.name;
                }
            });

            // Add SWE-Bench data
            swebench.forEach(item => {
                const key = normalizeName(item.name);
                if (!modelMap.has(key)) {
                    modelMap.set(key, {
                        id: key,
                        name: item.name,
                        provider: item.provider,
                        intelligenceIndex: 0,
                        swebench: item.score,
                        hle: 0,
                    });
                } else {
                    modelMap.get(key).swebench = item.score;
                    if (!modelMap.get(key).provider) {
                        modelMap.get(key).provider = item.provider;
                    }
                }
            });

            // Add HLE data
            hle.forEach(item => {
                const key = normalizeName(item.name);
                if (!modelMap.has(key)) {
                    modelMap.set(key, {
                        id: key,
                        name: item.name,
                        provider: item.provider,
                        intelligenceIndex: 0,
                        swebench: 0,
                        hle: item.score,
                    });
                } else {
                    modelMap.get(key).hle = item.score;
                    if (!modelMap.get(key).provider) {
                        modelMap.get(key).provider = item.provider;
                    }
                }
            });

            // Calculate total score and sort
            const models = Array.from(modelMap.values())
                .filter(m => m.intelligenceIndex > 0 || m.swebench > 0 || m.hle > 0)
                .map(m => ({
                    ...m,
                    totalScore: Math.round((m.intelligenceIndex + m.swebench + m.hle) * 100) / 100
                }))
                .sort((a, b) => b.totalScore - a.totalScore);

            return models;
        };

        const formatDate = (date) => {
            if (!date) return 'æœªçŸ¥';
            const d = new Date(date);
            return new Intl.DateTimeFormat('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(d);
        };

        // Source Card Component
        const SourceCard = ({ title, description, color, link, icon }) => {
            const colorClasses = {
                blue: {
                    bg: 'bg-blue-50',

                purple: {

                }

            const styles = colorClasses[color];

            return (
                <a
                    href={link}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`block p-6 rounded-xl border-2 ${styles.border} ${styles.bg} ${styles.hover} transition-all duration-300 ${styles.glow} cursor-pointer`}
                    style={{ transform: 'translateY(0)' }}
                >
                    <div className="flex items-center gap-3 mb-3">
                        <span className={`text-2xl ${styles.text}`}>{icon}</span>
                        <h3 className={`text-lg font-bold ${styles.text}`}>{title}</h3>
                    </div>
                    <p className="text-gray-600 text-sm">{description}</p>
                </a>

        };

        // Rank Badge Component
        const RankBadge = ({ rank }) => {
            const getRankStyle = () => {
                switch (rank) {
                    case 1:
                        return { bg: 'bg-yellow-100', text: 'text-yellow-700', border: 'border-yellow-300', icon: 'ğŸ¥‡' };
                    case 2:
                        return { bg: 'bg-gray-100', text: 'text-gray-600', border: 'border-gray-300', icon: 'ğŸ¥ˆ' };
                    case 3:
                        return { bg: 'bg-orange-100', text: 'text-orange-700', border: 'border-orange-300', icon: 'ğŸ¥‰' };
                    default:
                        return { bg: 'bg-gray-50', text: 'text-gray-500', border: 'border-gray-200', icon: null };
                }
            };

            const style = getRankStyle();

            return (
                <div className={`inline-flex items-center justify-center w-10 h-10 rounded-full ${style.bg} ${style.border} border font-mono font-bold ${style.text}`}>
                    {style.icon ? (
                        <span className="text-lg">{style.icon}</span>
                    ) : (
                        rank
                    )}
                </div>
            );
        };

        // Leaderboard Row Component
        const LeaderboardRow = ({ model, rank }) => {
            return (
                <tr className="table-row-hover bg-white border-b border-gray-100 animate-fade-in" style={{ animationDelay: `${rank * 0.02}s` }}>

                    <td className="py-4 px-4">

                    <td className="py-4 px-4 hidden md:table-cell">

                    </td>
                    <td className="py-4 px-4 hidden md:table-cell">
                        <span className="font-mono text-purple-600 font-medium">

                    </td>
                    <td className="py-4 px-4 hidden md:table-cell">

                    <td className="py-4 px-4">
                        <span className="font-mono font-bold text-lg text-gray-800">
                            {model.totalScore.toFixed(2)}
                        </span>
                    </td>
                </tr>
            );
        };

        // Mini Leaderboard Component with links
        const MiniLeaderboard = ({ title, data, color, link }) => {
            const colorClasses = {
                blue: 'text-blue-600 border-blue-200',
                purple: 'text-purple-600 border-purple-200',

            return (
                <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">

                        <a
                            href={link}
                            target="_blank"
                            rel="noopener noreferrer"
                            className={`font-bold ${colorClasses[color].split(' ')[0]} hover:underline`}
                        >
                            {title} â†’
                        </a>
                    </div>
                    <div className="divide-y divide-gray-50">
                        {data.slice(0, 10).map((item, index) => (
                            <div key={index} className="px-4 py-2 flex items-center justify-between hover:bg-gray-50 transition-colors">
                                <div className="flex items-center gap-2">
                                    <span className="font-mono text-sm font-bold text-gray-400 w-6">{index + 1}</span>
                                    <span className="text-sm text-gray-700 truncate max-w-[200px]">{item.name}</span>
                                </div>
                                <span className="font-mono text-sm font-medium text-gray-600">
                                    {item.score.toFixed(2)}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Toast Component
        const Toast = ({ message, show }) => {
            if (!show) return null;
            return (
                <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in">
                    <div className="flex items-center gap-2">
                        <svg className="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                        </svg>
                        <span>{message}</span>
                    </div>
                </div>
            );
        };

        // Loading Spinner Component
        const LoadingSpinner = () => (
            <svg className="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        // Main App Component
        const App = () => {
            const [lastUpdate, setLastUpdate] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [showToast, setShowToast] = useState(false);
            const [toastMessage, setToastMessage] = useState('');
            const [models, setModels] = useState([]);
            const [intelligenceIndexData, setIntelligenceIndexData] = useState([]);
            const [swebenchData, setSwebenchData] = useState([]);
            const [hleData, setHleData] = useState([]);
            const [isInitialized, setIsInitialized] = useState(false);

            // Load data from IndexedDB on mount
            useEffect(() => {
                const initializeData = async () => {
                    try {
                        // Try to fetch from API first if configured
                        let apiData = null;
                        if (API_CONFIG.dataUrl) {
                            try {
                                const response = await fetch(API_CONFIG.dataUrl);
                                if (response.ok) {
                                    apiData = await response.json();
                                }
                            } catch (e) {
                                console.log('API fetch failed during init, using local data');
                            }
                        }

                        if (apiData && apiData.intelligenceIndex && apiData.swebench && apiData.hle) {
                            // Use API data
                            setIntelligenceIndexData(apiData.intelligenceIndex);
                            setSwebenchData(apiData.swebench);
                            setHleData(apiData.hle);
                            setLastUpdate(apiData.lastUpdate || new Date().toISOString());

                            const combined = createCombinedData(
                                apiData.intelligenceIndex,
                                apiData.swebench,
                                apiData.hle
                            );
                            setModels(combined);

                            // Save to IndexedDB
                            await saveDataToDB(apiData);
                        } else {
                            // Try IndexedDB
                            const savedData = await loadDataFromDB();

                            if (savedData && savedData.intelligenceIndex && savedData.swebench && savedData.hle) {
                                // Load from IndexedDB
                                setIntelligenceIndexData(savedData.intelligenceIndex);
                                setSwebenchData(savedData.swebench);
                                setHleData(savedData.hle);
                                setLastUpdate(savedData.lastUpdate || null);

                                // Create combined data
                                const combined = createCombinedData(
                                    savedData.intelligenceIndex,
                                    savedData.swebench,
                                    savedData.hle
                                );
                                setModels(combined);
                            } else {
                                // Use default data
                                setIntelligenceIndexData(DEFAULT_DATA.intelligenceIndex);
                                setSwebenchData(DEFAULT_DATA.swebench);
                                setHleData(DEFAULT_DATA.hle);
                                setLastUpdate(DEFAULT_DATA.lastUpdate);

                                const combined = createCombinedData(
                                    DEFAULT_DATA.intelligenceIndex,
                                    DEFAULT_DATA.swebench,
                                    DEFAULT_DATA.hle
                                );
                                setModels(combined);

                                // Save default data to IndexedDB
                                await saveDataToDB(DEFAULT_DATA);
                            }
                        }
                    } catch (error) {
                        console.error('Error initializing data:', error);
                        // Fallback to default data
                        setIntelligenceIndexData(DEFAULT_DATA.intelligenceIndex);
                        setSwebenchData(DEFAULT_DATA.swebench);
                        setHleData(DEFAULT_DATA.hle);

                        const combined = createCombinedData(
                            DEFAULT_DATA.intelligenceIndex,
                            DEFAULT_DATA.swebench,
                            DEFAULT_DATA.hle
                        );
                        setModels(combined);
                    }
                    setIsInitialized(true);
                };

                initializeData();
            }, []);

            // Handle refresh/sync
            const handleRefresh = async () => {
                if (isLoading) return;

                setIsLoading(true);

                try {
                    // Fetch fresh data (simulated - in production this would be a real API call)
                    const freshData = await fetchFreshData();

                    // Update state
                    setIntelligenceIndexData(freshData.intelligenceIndex);
                    setSwebenchData(freshData.swebench);
                    setHleData(freshData.hle);
                    setLastUpdate(freshData.lastUpdate);

                    // Create combined data
                    const combined = createCombinedData(
                        freshData.intelligenceIndex,
                        freshData.swebench,
                        freshData.hle
                    );
                    setModels(combined);

                    // Save to IndexedDB
                    await saveDataToDB(freshData);
